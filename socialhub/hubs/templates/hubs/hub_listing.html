{% extends 'theme/base.html' %}
{% block hub_listing_is_active %}active{% endblock %}
{% block subheader %}Hub listing{% endblock %}
{% block pagecontent %}
    {{ block.super }}
        <ul>
        {% for hub in hubs %}
            <li>
                {{ hub.name }} {{ hub.hobby }}
                <a href="{% url 'hub_details' hub.id %}">Details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
