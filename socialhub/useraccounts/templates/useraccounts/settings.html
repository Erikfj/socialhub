{% extends 'useraccounts/base.html' %}
{% block container %}

<h1>Account Settings</h1>
<p>Update your user information by typing in your info in each field and click submit.</p>

{% if user_updated_successfully %}
  <div class="alert alert-success">User successfully updated!</div>
{% endif %}

<form method="POST" action="{% url 'user_settings' %}"> 
{% csrf_token %}
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Update First Name">
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Update Last Name">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Update Email">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
